machine:
  java:
    version:
      oraclejdk8

test:
  pre:
    - mvn clean compile
  override:
    - mvn test
  post:
    - mvn failsafe:integration-test failsafe:verify

deployment:
  release:
    branch: dev
    commands:
      - echo "CI_PULL_REQUESTS: "$CI_PULL_REQUESTS
      - echo "CI_PULL_REQUEST: "$CI_PULL_REQUEST
      - echo "CIRCLE_TEST_REPORTS: "$CIRCLE_TEST_REPORTS
      - echo "CIRCLE_PR_REPONAME: "$CIRCLE_PR_REPONAME
      - echo "CIRCLE_PR_NUMBER: "$CIRCLE_PR_NUMBER